<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eksempel 1</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* #description #image-container {
        display: none;
      } */
    </style>
  </head>
  <body class="button-container">
    <button id="ingenLayout">Ingen layout</button>
    <button>Vertikal layout</button>
    <button>Horizontal layout</button>
    <button>Grid layout</button>

    <h1>Eksempel 1</h1>
    <div class="card">
      <div class="header tool" onclick="showVerktøy()">Verktøy</div>
      <div id="description1"></div>
    </div>
    <div class="card">
      <div class="header html" onclick="showHtml()">HTML</div>
      <div class="descriptionHtml" id="descriptionHtml"></div>
    </div>
    <div class="card">
      <div class="header css" onclick="showCss()">CSS</div>
      <div class="description" id="descriptionCss"></div>
    </div>
    <div class="card">
      <div class="header javascript" onclick="showJs()">JavaScript</div>
      <div id="js" class="description"></div>
    </div>
    <div class="card">
      <div class="header doll" onclick="showLala()">Hode,kropp og ben</div>
      <div class="description" id="lala"></div>
    </div>

    <script>
      function showVerktøy() {
        tomAlt();
        document.getElementById("description1").innerHTML = `
          <div class="description">
            <div>
              De to viktigste verktøyene vi skal bruke er disse:
              <ul>
                <li>
                  Koderedigeringsprogrammet
                  <a href="https://code.visualstudio.com/" target="new">
                    Visual Studio Code
                  </a>
                  <br />Vi skal bruke noen <i>extensions:</i>
                  <ul>
                    <li>JavaScript-booster</li>
                    <li>es6-string-html</li>
                    <li>live-server</li>
                    <li>live-share</li>
                  </ul>
                </li>
                <li>
                  Nettleseren
                  <a href="https://www.google.com/intl/no/chrome/" target="new">
                    Google Chrome
                  </a>
                </li>
              </ul>
            </div>
          </div>`;
      }

      function showHtml() {
        tomAlt();
        document.getElementById("descriptionHtml").innerHTML = `
          <div class="description">
            <p>Vi bruker HTML til å definere et dokument.</p>
            <ul>
              <li>Tagger for grunnleggende oppsett av en HTML-fil</li>
              <li>Tagger for grunnleggende formatering av tekst</li>
              <li>&lt;div&gt;</li>
              <li>&lt;input type=&quot;text&quot;&gt;</li>
              <li>&lt;button&gt;</li>
              <li>
                <a href="https://www.w3schools.com/html/default.asp" target="new">
                  W3Schools HTML Tutorial
                </a>
              </li>
              <li>
                <a href="https://www.w3schools.com/tags/default.asp" target="new">
                  W3Schools HTML Reference
                </a>
              </li>
            </ul>
          </div>`;
      }

      function showCss() {
        tomAlt();
        document.getElementById("descriptionCss").innerHTML = `
          <p>
            Vi bruker CSS til å <i>style</i> et dokument, altså farger, fonter,
            utseende og lignende.
          </p>
          <ul>
            <li>background-color</li>
            <li>color</li>
            <li>padding</li>
            <li>margin</li>
            <li>border</li>
            <li>text-align</li>
            <li>font-size</li>
            <li>
              <a
                href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"
                target="new">
                Flexbox
              </a>
            </li>
            <li>
              <a
                href="https://css-tricks.com/snippets/css/complete-guide-grid/"
                target="new">
                Grid
              </a>
            </li>
            <li>
              <a href="https://www.w3schools.com/css/default.asp" target="new">
                W3Schools CSS Tutorial
              </a>
            </li>
            <li>
              <a href="https://www.w3schools.com/cssref/index.php" target="new">
                W3Schools CSS Reference
              </a>
            </li>
          </ul>`;
      }

      function showJs() {
        tomAlt();
        document.getElementById("js").innerHTML = `
          <p>
            Det viktigste vi skal lære er programmeringsspråket JavaScript. Vi
            skal lære grunnleggende programmering ved å manipulere HTML- og
            CSS-kode på en nettside ved hjelp av JavaScript.
          </p>
          <ul>
            <li>
              Det finnes en W3Schools JavaScript Tutorial, men her anbefaler vi
              heller å følge kurset vårt på Moodle.
            </li>
            <li>
              <a href="https://www.w3schools.com/jsref/default.asp" target="new">
                W3Schools JavaScript Reference
              </a>
            </li>
          </ul>`;
      }

      function showLala() {
        tomAlt();
        document.getElementById("lala").innerHTML = `
          <div class="image-container">
            <button>◀</button>
            <img src="img/head1.png" />
            <button>▶</button>
          </div>
          <div class="image-container">
            <button>◀</button>
            <img src="img/body1.png" />
            <button>▶</button>
          </div>
          <div class="image-container">
            <button>◀</button>
            <img src="img/legs1.png" />
            <button>▶</button>
          </div>`;
      }

      function tomAlt() {
        document.getElementById("description1").innerHTML = "";
        document.getElementById("descriptionHtml").innerHTML = "";
        document.getElementById("descriptionCss").innerHTML = "";
        document.getElementById("js").innerHTML = "";
        document.getElementById("lala").innerHTML = "";
      }
    </script>
  </body>
</html>
