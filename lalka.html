<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Switch Example</title>
    <style>
      .image-container {
        text-align: center;
        margin: 20px;
      }
      img {
        width: 200px;
        height: auto;
      }
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card" onclick="showKvinne()">
      <div class="header doll">Hode, kropp og ben</div>
      <div id="kvinne" class="description"></div>
    </div>

    <script>
      // Function to show the first image (head1)
      function showKvinne() {
        console.log("showKvinne called");
        document.getElementById("kvinne").innerHTML = `
          <div class="image-container">
            <button onClick="showKvinne4()">◀</button>
            <img src="img/head1.png" alt="Head 1" />
            <button onClick="showKvinne2()">▶</button>
          </div>
        `;
      }

      // Function to show the second image (head2)
      function showKvinne2() {
        console.log("showKvinne2 called");
        document.getElementById("kvinne").innerHTML = `
          <div class="image-container">
            <button onClick="showKvinne()">◀</button>
            <img src="img/head2.png" alt="Head 2" />
            <button onClick="showKvinne3()">▶</button>
          </div>
        `;
      }

      // Function to show the third image (head3)
      function showKvinne3() {
        console.log("showKvinne3 called");
        document.getElementById("kvinne").innerHTML = `
          <div class="image-container">
            <button onClick="showKvinne2()">◀</button>
            <img src="img/head3.png" alt="Head 3" />
            <button onClick="showKvinne4()">▶</button>
          </div>
        `;
      }

      // Function to show the fourth image (head4)
      function showKvinne4() {
        console.log("showKvinne4 called");
        document.getElementById("kvinne").innerHTML = `
          <div class="image-container">
            <button onClick="showKvinne3()">◀</button>
            <img src="img/head4.png" alt="Head 4" />
            <button onClick="showKvinne()">▶</button>
          </div>
        `;
      }
    </script>
  </body>
</html>
